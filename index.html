    <title>World Historical Map Explorer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f1419 0%, #1a1f36 50%, #0f1419 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 100vw;
            margin: 0 auto;
            padding: 15px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 200px;
            background: radial-gradient(ellipse, rgba(64, 224, 208, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
        }

        h1 {
            font-size: clamp(2rem, 5vw, 3.5rem);
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #40e0d0, #48d1cc, #00ced1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(64, 224, 208, 0.3);
        }

        .subtitle {
            font-size: clamp(1rem, 2.5vw, 1.3rem);
            color: #5f9ea0;
            margin-bottom: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .time-period-btn {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            color: #40e0d0;
            padding: 8px 16px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .time-period-btn:hover,
        .time-period-btn.active {
            background: rgba(64, 224, 208, 0.2);
            border-color: #40e0d0;
            box-shadow: 0 4px 15px rgba(64, 224, 208, 0.2);
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            border-radius: 25px;
            padding: 10px 20px;
            color: #fff;
            font-size: 1rem;
            width: 300px;
            max-width: 90vw;
        }

        .search-input::placeholder {
            color: #5f9ea0;
        }

        .map-container {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 20px;
            align-items: start;
        }

        .map-section {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        #world-map {
            width: 100%;
            height: auto;
            min-height: 400px;
            border-radius: 10px;
            filter: drop-shadow(0 4px 20px rgba(0, 0, 0, 0.3));
        }

        .country {
            fill: #2c3e50;
            stroke: #34495e;
            stroke-width: 0.5;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .country:hover {
            fill: #3498db;
            stroke: #2980b9;
            stroke-width: 1.5;
            filter: drop-shadow(0 0 10px rgba(52, 152, 219, 0.5));
        }

        .country.active {
            fill: #e74c3c;
            stroke: #c0392b;
            stroke-width: 2;
            filter: drop-shadow(0 0 15px rgba(231, 76, 60, 0.6));
        }

        .info-panel {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.03) 100%);
            backdrop-filter: blur(25px);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(64, 224, 208, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 20px;
            max-height: 80vh;
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-content {
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .info-content.show {
            opacity: 1;
            transform: translateY(0);
        }

        .country-flag {
            font-size: 3rem;
            margin-bottom: 15px;
            text-align: center;
        }

        .country-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #40e0d0, #48d1cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .country-capital {
            font-size: 1.1rem;
            color: #5f9ea0;
            margin-bottom: 15px;
            font-style: italic;
        }

        .info-section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 1.2rem;
            color: #40e0d0;
            margin-bottom: 10px;
            border-bottom: 1px solid rgba(64, 224, 208, 0.3);
            padding-bottom: 5px;
        }

        .historical-periods {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }

        .period-tag {
            background: rgba(64, 224, 208, 0.1);
            border: 1px solid rgba(64, 224, 208, 0.3);
            color: #40e0d0;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .period-tag:hover,
        .period-tag.active {
            background: rgba(64, 224, 208, 0.2);
            border-color: #40e0d0;
        }

        .description {
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #e8e8e8;
        }

        .facts-list {
            list-style: none;
            margin-bottom: 15px;
        }

        .facts-list li {
            padding: 6px 0;
            border-bottom: 1px solid rgba(64, 224, 208, 0.1);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .facts-list li:before {
            content: '🔹';
            margin-right: 8px;
            color: #40e0d0;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .stat-item {
            background: rgba(64, 224, 208, 0.05);
            padding: 10px;
            border-radius: 8px;
            border: 1px solid rgba(64, 224, 208, 0.1);
        }

        .stat-label {
            font-size: 0.8rem;
            color: #5f9ea0;
            margin-bottom: 2px;
        }

        .stat-value {
            font-size: 1rem;
            font-weight: 600;
            color: #40e0d0;
        }

        .default-message {
            text-align: center;
            font-size: 1.2rem;
            color: #5f9ea0;
            font-style: italic;
            padding: 40px 0;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #40e0d0;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid rgba(64, 224, 208, 0.3);
            border-top: 3px solid #40e0d0;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes float-particle {
            0% {
                transform: translateY(0) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.8;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        @keyframes slideOut {
            from { transform: translateX(0); opacity: 1; }
            to { transform: translateX(100%); opacity: 0; }
        }

        @media (max-width: 1024px) {
            .map-container {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .info-panel {
                position: relative;
                top: 0;
                max-height: none;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .map-section,
            .info-panel {
                padding: 15px;
            }
            
            .controls {
                gap: 8px;
            }
            
            .time-period-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
        }

        .info-panel::-webkit-scrollbar {
            width: 6px;
        }

        .info-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .info-panel::-webkit-scrollbar-thumb {
            background: rgba(64, 224, 208, 0.3);
            border-radius: 3px;
        }

        .info-panel::-webkit-scrollbar-thumb:hover {
            background: rgba(64, 224, 208, 0.5);
        }

        // DOM elements
        const countries = document.querySelectorAll('.country');
        const infoPanel = document.querySelector('.info-panel');
        const infoContent = document.querySelector('.info-content');
        const searchInput = document.getElementById('country-search');
        const periodBtns = document.querySelectorAll('.time-period-btn');

        // Current state
        let activeCountry = null;
        let activePeriod = 'all';

        // Initialize event listeners
        function initializeApp() {
            countries.forEach(country => {
                country.addEventListener('click', (e) => {
                    e.stopPropagation();
                    selectCountry(country.id);
                });
                
                country.addEventListener('mouseenter', () => {
                    if (country.id !== activeCountry) {
                        country.style.fill = '#3498db';
                        country.style.filter = 'drop-shadow(0 0 10px rgba(52, 152, 219, 0.5))';
                    }
                });
                
                country.addEventListener('mouseleave', () => {
                    if (country.id !== activeCountry) {
                        country.style.fill = '#2c3e50';
                        country.style.filter = 'none';
                    }
                });
            });

            // Search functionality
            searchInput.addEventListener('input', handleSearch);
            
            // Period filter buttons
            periodBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    periodBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    activePeriod = btn.dataset.period;
                    if (activeCountry) {
                        updateInfoPanel(activeCountry);
                    }
                });
            });

            // Keyboard navigation
            document.addEventListener('keydown', handleKeyboard);
        }

        function selectCountry(countryId) {
            // Remove active class from all countries
            countries.forEach(c => {
                c.classList.remove('active');
                c.style.fill = '#2c3e50';
                c.style.filter = 'none';
            });
            
            // Add active class to selected country
            const selectedCountry = document.getElementById(countryId);
            if (selectedCountry) {
                selectedCountry.classList.add('active');
                selectedCountry.style.fill = '#e74c3c';
                selectedCountry.style.filter = 'drop-shadow(0 0 15px rgba(231, 76, 60, 0.6))';
                activeCountry = countryId;
                updateInfoPanel(countryId);
            }
        }

        function updateInfoPanel(countryId) {
            const data = countryData[countryId];
            if (!data) return;

            // Show loading
            infoContent.innerHTML = '<div class="loading"><div class="spinner"></div>Loading country data...</div>';
            infoContent.classList.remove('show');
            
            setTimeout(() => {
                // Get relevant historical content based on active period
                let historyContent = '';
                if (activePeriod === 'all') {
                    historyContent = Object.values(data.history).join(' ');
                } else {
                    historyContent = data.history[activePeriod] || 'No significant events recorded for this period.';
                }

                // Filter facts if period-specific logic needed (simplified here)
                const relevantFacts = data.facts;

                // Create period tags
                const periodTags = data.periods.map(period => 
                    `<span class="period-tag ${period === activePeriod ? 'active' : ''}" onclick="filterByPeriod('${period}')">${capitalizeFirst(period)}</span>`
                ).join('');

                infoContent.innerHTML = `
                    <div class="country-flag">${data.flag}</div>
                    <div class="country-name">${data.name}</div>
                    <div class="country-capital">Capital: ${data.capital}</div>
                    
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-label">Area</div>
                            <div class="stat-value">${data.area}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Population</div>
                            <div class="stat-value">${data.population}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Founded</div>
                            <div class="stat-value">${data.founded}</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">Periods</div>
                            <div class="stat-value">${data.periods.length}</div>
                        </div>
                    </div>

                    <div class="info-section">
                        <div class="section-title">Historical Periods</div>
                        <div class="historical-periods">${periodTags}</div>
                    </div>

                    <div class="info-section">
                        <div class="section-title">${activePeriod === 'all' ? 'Complete History' : capitalizeFirst(activePeriod) + ' Period'}</div>
                        <div class="description">${activePeriod === 'all' ? data.description : historyContent}</div>
                    </div>

                    <div class="info-section">
                        <div class="section-title">Key Historical Facts</div>
                        <ul class="facts-list">
                            ${relevantFacts.map(fact => `<li>${fact}</li>`).join('')}
                        </ul>
                    </div>
                `;

                infoContent.classList.add('show');
            }, 300);
        }

        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            if (query.length < 2) return;

            // Find matching countries
            const matches = Object.keys(countryData).filter(id => 
                countryData[id].name.toLowerCase().includes(query) ||
                countryData[id].capital.toLowerCase().includes(query) ||
                id.toLowerCase().includes(query)
            );

            if (matches.length > 0) {
                selectCountry(matches[0]);
                // Highlight the country on map
                const countryElement = document.getElementById(matches[0]);
                if (countryElement) {
                    countryElement.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }
        }

        function filterByPeriod(period) {
            periodBtns.forEach(btn => {
                btn.classList.toggle('active', btn.dataset.period === period);
            });
            activePeriod = period;
            if (activeCountry) {
                updateInfoPanel(activeCountry);
            }
        }

        function handleKeyboard(e) {
            if (!activeCountry) return;
            
            const countryIds = Object.keys(countryData);
            const currentIndex = countryIds.indexOf(activeCountry);
            
            switch(e.key) {
                case 'ArrowRight':
                case 'ArrowDown':
                    if (currentIndex < countryIds.length - 1) {
                        selectCountry(countryIds[currentIndex + 1]);
                    }
                    break;
                case 'ArrowLeft':
                case 'ArrowUp':
                    if (currentIndex > 0) {
                        selectCountry(countryIds[currentIndex - 1]);
                    }
                    break;
                case 'Escape':
                    // Deselect current country
                    countries.forEach(c => {
                        c.classList.remove('active');
                        c.style.fill = '#2c3e50';
                        c.style.filter = 'none';
                    });
                    activeCountry = null;
                    infoContent.innerHTML = `
                        <div class="default-message">
                            🌍 Click on any country to explore its fascinating history
                            <br><br>
                            Use the search box or time period filters to find specific information
                        </div>
                    `;
                    infoContent.classList.add('show');
                    break;
            }
        }

        function capitalizeFirst(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Add floating particles animation
        function createParticle() {
            const particle = document.createElement('div');
            particle.style.cssText = `
                position: fixed;
                width: ${2 + Math.random() * 4}px;
                height: ${2 + Math.random() * 4}px;
                background: linear-gradient(45deg, #40e0d0, #48d1cc);
                border-radius: 50%;
                pointer-events: none;
                z-index: 1000;
                left: ${Math.random() * window.innerWidth}px;
                top: ${window.innerHeight + 10}px;
                animation: float-particle ${8 + Math.random() * 4}s linear forwards;
            `;
            
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 12000);
        }

        // Initialize the application
        initializeApp();

        // Start particle effects
        setInterval(createParticle, 2000);

        // Add random country suggestion
        function suggestRandomCountry() {
            const countryIds = Object.keys(countryData);
            const randomId = countryIds[Math.floor(Math.random() * countryIds.length)];
            
            // Create suggestion tooltip
            const suggestion = document.createElement('div');
            suggestion.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: rgba(64, 224, 208, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(64, 224, 208, 0.3);
                border-radius: 15px;
                padding: 15px;
                color: #40e0d0;
                cursor: pointer;
                z-index: 1001;
                animation: slideIn 0.5s ease;
                max-width: 250px;
            `;
            
            suggestion.innerHTML = `
                <div style="font-weight: bold; margin-bottom: 5px;">💡 Explore:</div>
                <div>${countryData[randomId].name}</div>
                <div style="font-size: 0.8em; margin-top: 5px; opacity: 0.7;">Click to discover its history</div>
            `;
            
            suggestion.addEventListener('click', () => {
                selectCountry(randomId);
                suggestion.remove();
            });
            
            document.body.appendChild(suggestion);
            
            setTimeout(() => {
                if (suggestion.parentNode) {
                    suggestion.style.animation = 'slideOut 0.5s ease';
                    setTimeout(() => suggestion.remove(), 500);
                }
            }, 8000);
        }

        // Show random suggestions periodically
        setTimeout(() => {
            suggestRandomCountry();
            setInterval(suggestRandomCountry, 30000);
        }, 5000);

        // Initialize with show class for default message
        infoContent.classList.add('show');
    </script>
